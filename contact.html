                <h2>Contact Form </h2>
                <form action="/" method="get" onsubmit="alert('Thank you for your message. I will be in touch soon!')" id="contact-form">
                    <label class="standard-label" for="contact-email">
                        E-mail:* </label>
                    <input type="email" id="contact-email" required>
                    <br>
                    <label class="standard-label" for="contact-telephone">
                        Telephone: </label>
                    <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx">
                    <br> 
                    <label class="standard-label" for="message">
                        Message:* (limit to 240 characters) </label>
                    <br>
                        <textarea maxlength="240" id="message" required></textarea>
                    <br>
                    <input type="submit" value="Send message">
                    <br>*Required field <br>
                </form>
